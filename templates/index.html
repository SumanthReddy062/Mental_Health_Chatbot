<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SereneMind | Mental Health Chatbot</title>
    <meta name="description" content="A compassionate AI companion">
    
    <!-- PWA -->
    <meta name="theme-color" content="#0ea5e9">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/static/icon-192.png">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
        }
        #chatBox {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user-message { color: blue; margin-left: auto; }
        .bot-message { color: green; margin-right: auto; }
        textarea {
            width: 100%;
            padding: 8px;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>SereneMind</h1>
    <div id="chatBox"></div>
    <textarea id="userInput" placeholder="Type your message..."></textarea>
    <button id="sendButton">Send</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chatBox');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');

            // Auto-resize textarea
            function adjustHeight() {
                userInput.style.height = 'auto';
                userInput.style.height = userInput.scrollHeight + 'px';
            }
            userInput.addEventListener('input', adjustHeight);

            // Add message to chat
            function addMessage(text, sender) {
                const msgDiv = document.createElement('div');
                msgDiv.textContent = text;
                msgDiv.className = sender + '-message';
                chatBox.appendChild(msgDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // Send message to backend
            async function sendMessage() {
                const text = userInput.value.trim();
                if (!text) return;

                addMessage(text, 'user');
                userInput.value = '';
                adjustHeight();

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: text })
                    });
                    const data = await response.json();
                    addMessage(data.response, 'bot');
                } catch (error) {
                    addMessage("Error: Please try again", 'bot');
                }
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Initial bot message
            addMessage("Hello! How can I help you today?", 'bot');
        });

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('✅ Service Worker registered'))
                    .catch(err => console.error('❌ SW failed:', err));
            });
        }
    </script>
</body>
</html>
